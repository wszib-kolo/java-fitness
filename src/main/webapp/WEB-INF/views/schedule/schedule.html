<!DOCTYPE html>
<html>
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=success, message=${message})">&nbsp;</div>
    </th:block>
    <p>
        Witaj <font th:text="${name}"></font> w aplikacji Fitness!
    </p>
    
    <table class="table table-striped">
      <tr>
        <th>Nazwa zajęć</th>
        <th>Data</th>
        <th>Prowadzący</th>
        <th>Ilość zapisanych</th>
        <th></th>
      </tr>
      
      <tr th:each="schedule: ${schedule}">
        <td th:text="${schedule.className}"></td>
        <td th:text="${schedule.classDate}"></td>
        <td th:text="${schedule.trainer.email}"></td>
        <td th:text="${schedule.signedUpUsersNumber}"></td>
        <td >
        <th:block th:if="${schedule.signedUpUsersNumber} lt 30">
	        <form action="schedule" th:action="@{/schedule}" th:object="${scheduleSignForm}" method="post">
		        <input type="hidden" id="userName" name="userName"  th:object="${scheduleSignForm.userName}" th:value="${name}" />
		        <input type="hidden" id="scheduleId" name="scheduleId" th:object="${scheduleSignForm.scheduleId}" th:value="${schedule.id}" />
		        <input class="btn btn-success" type="submit" value="zapisz się" />
	  		</form>
  		</th:block>
  		</td>
      </tr>
    </table>
    
</div>
</body>
</html>
